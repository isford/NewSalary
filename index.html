<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Animal Welfare Cost</title>
</head>
<body>
    <h1>Annual Expenses on Animal Welfare</h1>

    <h2>Add Animal</h2>
    <!-- Add Employee Info and Salary -->
    <input type = text placeholder="Animal Name" id = "nameIn"></input>
    <input type = text placeholder="Species" id = "speciesIn"></input>
    <input type = text placeholder="Age" id = "ageIn"></input>
    <input type = boolean placeholder="Surplus" id = "surplusIn"></input>
    <input type = text placeholder="Annual Cost of Welfare" id = "costIn"></input>
    <input type = text placeholder="Photo of Animal" id = "photoIn"></input>
    <button id = "submit">Submit</button>
    
    <h2>Animals</h2>
    <h4>
        The Monthly Cost Is:
    </h4>

    <h5 class = "monthlyCost">
        0
    </h5>

    <table class = "table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Species</th>
                <th scope="col">Age</th>
                <th scope="col">Surplus</th>
                <th scope="col">Annual Cost of Welfare</th>
                <th scope="col">Photo of Animal</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <!-- <tr scope="row">
            <td>Paco</td>
            <td>African Penguin</td>
            <td>2</td>
            <td>False</td>
            <td>12500</td>
            <td><button id = "photoBtn">See Animal</button></td>
            <td><button>Delete</button></td>

        </tr> -->
    </table>
</body>
