<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Salary Calculator</h1>

    <h2>Add Employee</h2>
    <!-- Add Employee Info and Salary -->
    <input type = text placeholder=" First Name" id = "firstNameIn"></input>
    <input type = text placeholder="Last Name" id = "lastNameIn"></input>
    <input type = text placeholder="Employee ID" id = "idIn"></input>
    <input type = text placeholder="Title" id = "titleIn"></input>
    <input type = text placeholder="Salary" id = "salaryIn"></input>
    <button id = "submit">Submit</button>

    <h2>Employees</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
    </table>


</body>
